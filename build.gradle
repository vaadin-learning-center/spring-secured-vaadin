 */

plugins {
    id 'java'
    id 'maven-publish'
    id "org.springframework.boot" version "2.2.6.RELEASE"
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2')
    }

    maven {
        url = uri('https://maven.vaadin.com/vaadin-addons')
    }
}

dependencies {
    implementation 'com.vaadin:vaadin:14.1.27'
    implementation 'com.vaadin:vaadin:14.1.27'
    implementation 'com.vaadin:vaadin-spring-boot-starter:14.1.27'
    implementation 'org.springframework.boot:spring-boot-devtools:2.2.0.RELEASE'
    compile group: 'org.springframework.security', name: 'spring-security-web', version: '5.3.1.RELEASE'
    compile group: 'org.springframework.security', name: 'spring-security-config', version: '5.3.1.RELEASE'
    testImplementation 'com.vaadin:vaadin-testbench:14.1.27'
}

group = 'com.example.application'
version = '1.0-SNAPSHOT'
description = 'Example Project'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
